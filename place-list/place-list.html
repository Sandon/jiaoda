<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>场地价格（门票制）</title>
    <link rel="stylesheet" href="../lib/css/reset.css"/>

    <link rel="stylesheet" href="../lib/datetimepicker/themes/classic.css"/>
    <link rel="stylesheet" href="../lib/datetimepicker/themes/classic.date.css"/>
    <link rel="stylesheet" href="../lib/datetimepicker/themes/classic.time.css"/>

    <script src="../lib/js/require.min.js"></script>
</head>
<body>


    <!-- start-->
    <link rel="stylesheet" href="mod-price-ticket.css"/>
    <div class="mod-price-ticket">
        <div class="header">
            <div class="sport-type">
                <span>运动项目</span>
                <select name="" id="">
                    <option value="1">请选择</option>
                    <option value="1">羽毛球</option>
                    <option value="1">篮球</option>
                    <option value="1">足球</option>
                </select>
            </div>
            <a class="back" href="#">返回列表</a>
            <a class="save" href="#">保存</a>

        </div>
        <div class="content">
            <ul class="week fd-clr">
                <li>星期六</li>
                <li>星期日</li>
                <li>星期一</li>
                <li>星期二</li>
                <li>星期三</li>
                <li>星期四</li>
                <li>星期五</li>
                <li>节假日</li>
            </ul>
            <div class="places-warp">
                <ul class="fd-clr places">
                    <li class="row">
                        <div class="item no">
                            <span class="title">场次</span>
                            <input class="value" type="text"/>
                        </div>
                        <div class="item">
                            <span class="title">时间</span>
                            <input type="text" class="time-start time-picker value"/>
                            <span class="divider">至</span>
                            <input type="text" class="time-end time-picker value"/>
                        </div>
                        <div class="item">
                            <span class="title">线上价格</span>
                            <input type="text" class="value"/>
                        </div>
                        <div class="item">
                            <span class="title">线下价格</span>
                            <input type="text" class="value"/>
                        </div>
                        <a class="close" href="#"></a>
                    </li>

                </ul>
                <a class="add" href="#">新增场次</a>
            </div>
        </div>
    </div>
    <script src="mod-price-ticket.js"></script>
    <!-- end-->





</body>
</html>
